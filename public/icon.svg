    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Letter K - scaled and positioned -->
  <path 
    d="M31 6C21 19 15 29 6 46C23 13 40 12 53 10C65 8 51 20 51 20C81 -7 -1 24 1 38C2 45 37 36 37 36" 
    transform="translate(48, 30) scale(0.75)"
    class="icon-stroke"
